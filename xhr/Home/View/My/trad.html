<script>
    mui.toast('在售委托，可点击购买！');


    mui.init({
        swipeBack: false
    });

    function buy_conf(id,dj) {
        var btnArray = ['取消', '确定'];
        var xjnum = <?=$xjnum?>;
        var sl =  parseInt(xjnum/dj);
        mui.prompt('RMB余额：<?=number_format($xjnum,2)?>元', '请输入数量（最多可购'+sl+'π）', '购买提示', btnArray, function(e) {
            if (e.index == 1) {
                if (e.value == null || e.value == 0)
                {
                    return false;
                } else {
                    window.location.href = "__MODULE__/My/buy_n/id/"+ id +"/num/" + e.value;
//                    alert(e.value);
                }
            } else {
            }
        });
    }
    (function($) {

        });

    })(mui);
